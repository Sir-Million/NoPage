<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="messages"></div>
    <form id="form" action="">
        <input id="input" autocomplete="off">
        <button>Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
    <script>
        const socket = io('https://nocardgame.glitch.me'); // Cambiar la URL del servidor según tu configuración

        // Manejo del formulario para enviar mensajes
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        // Escuchar mensajes recibidos del servidor
        socket.on('chat message', function(msg) {
            const item = document.createElement('li');
            item.textContent = msg;
            document.getElementById('messages').appendChild(item);
        });
    </script>
</body>
</html>
